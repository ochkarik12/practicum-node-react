<!DOCTYPE html>
<html>
  <head>
    <title>React Basics 2</title>
  </head>
  <body>
    <div class="js-container"></div>

    

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails ({name, price, discountPrice, imageSrc}) {
        return(
          <>
          <p></p>
          <div>
          <img src={imageSrc} width="150" />
          </div>
          <p>{name}</p>

       
          
          {!discountPrice && (
              <p>Price: ${price}</p>
              
            ) || (
              <div>
              <p><s>Price: ${price}</s></p>
              <p>Discount price: ${discountPrice}</p>
              </div>
            )}
          
          <button>Add to cart</button>

          </>
        )

      }


      function App (){
        return(
          <>
            <ProductDetails
              name = "Cotton socks" 
              price = "10.90" 
              discountPrice = "5.45"
              imageSrc = "images/cotton-socks.png"
            />

              <ProductDetails
              name = "Tennis balls" 
              price = "6.00" 
              imageSrc = "images/tennis-balls.png"
            />

              <ProductDetails
              name = "Plain T-Shirt" 
              price = "7.99" 
              imageSrc = "images/plain-t-shirt.png"
            />

          </>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
